							<p>
								Este cifrado es una generalización del cifrado Cesar. En este caso se tiene: 
								<br>
								<ul>
								    <li>$ \rho=\varsigma=\kappa=\mathbb{Z}_n $, n fijo</li>
								    <br>
								    Para K $ \in \mathbb{Z}_n $ se tiene que:
								    <li>$ e_k(x) = x + K\ mod \ n $</li>
								    <li>$ d_k(x) = x - K\ mod \ n $</li>
								</ul>
