<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Introducción a la criptografía y a la seguridad de la información</title>
		<link href='http://fonts.googleapis.com/css?family=Karma:400,300,500,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/foundation.css">
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="/js/jquery-1.11.3.js"></script>
		<script src="/js/foundation.min.js"></script>
		<script type="text/javascript" src="/js/math.min.js"></script>
		<script src="/js/uncrypt.js"></script>		
		<script type="text/javascript" src="/js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script src="/js/des.js"></script>
		<script>
			MathJax.Hub.Config({
				"HTML-CSS": {
					preferredFont: "Gyre-Termes"
				},
				tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
			});
		</script>
	</head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav id="bar" class="tab-bar"></nav>

				<aside id="menu" class="left-off-canvas-menu"></aside>

				<section class="main-section">
					<div class="row">
						<div class="large-12 columns text-justify">
							<h2 class="mayus bold">
								Sistema DES
							</h2>
							<img src="/images/des.gif" alt="" style="width:35%; margin: auto; text-align: center; display: block;">
							<p>
								Info DES
							</p>
						</div>
					</div>
					<div class="row">
						<h3 class="bold mayus">Configuración usada para DES</h3>
						<div class="row" id="ip"></div>
						<div class="row" id="ip_inv"></div>
						<div class="row" id="pc1"></div>
						<div class="row" id="pc2"></div>
						<div class="row" id="pe"></div>
						<div class="row" id="p"></div>
						<h5 class='bold'>S-Boxes</h5>
						<div class="row" id="sboxes" style="display:none">

						</div>
						<input type="button" class="tiny radius button" value="Mostrar S-Boxes" id="show_sboxes">
						<div class="row" id="key_wrapp">
							<h4 class="bold">Clave</h4>
							<input type="text" class="initial-width display-inline" id="cipher_key" readonly>
							<input type="button" id="generate_key" class="button tiny radius" value="Generar nueva clave">
						</div>
						<div class="row">
							<h4 class="bold">Texto a cifrar</h4>
							<input type="text" id="plaintext">
							<input type="button" class="button tiny radius" id="crypt" value="Cifrar!">
						</div>
						<div class="row">
							<h4 class="bold">Texto a descifrar</h4>
							<input type="text" id="ciphertext">
							<input type="button" class="button tiny radius" id="decrypt" value="Descifrar!">
						</div>
					</div>
				</section>
				<a class="exit-off-canvas"></a>
			</div>
		</div>
		<script>
			$(document).foundation();
			$( "#menu" ).load( "/templates/temp_menu.html" );
			$( "#bar" ).load( "/templates/temp_bar.html" );
		</script>
	</body>
</html>
