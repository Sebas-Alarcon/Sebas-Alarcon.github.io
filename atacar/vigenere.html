<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Introducción a la criptografía y a la seguridad de la información</title>
		<link href='http://fonts.googleapis.com/css?family=Karma:400,300,500,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/css/foundation.css">
		<link rel="stylesheet" type="text/css" href="/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="/js/jquery-1.11.3.js"></script>
		<script src="/js/foundation.min.js"></script>
		<script type="text/javascript" src="/js/math.min.js"></script>
		<script src="/js/uncrypt.js"></script>
		<script type="text/javascript" src="/js/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<script src="/js/vigenereattack.js"></script>
		<script>
			MathJax.Hub.Config({
				"HTML-CSS": {
					preferredFont: "Gyre-Termes"
				},
				tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
			});
		</script>
	</head>
	<body>
		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<nav id="bar" class="tab-bar"></nav>

				<aside id="menu" class="left-off-canvas-menu"></aside>

				<section class="main-section">
					<div class=="row">
						<div class="large-12 columns text-justify">
							<h2 class="mayus bold">
								Ataque al sistema Vigenere
							</h2>
							<img src="/images/vigenere.jpg" alt="" style="width:25%; margin: auto; text-align: center; display: block;">
							<br>
							<p class="text-justify">
								La principal debilidad del cifrado de Vigenère es la naturaleza repetitiva de su clave. Usando el índice de coincidencia de Friendman se podría determinar los posibles textos en claro.
							</p>
						</div>
					</div>
					<div class="row">
						<div class="columns large-6">
							<h4 class="mayus bold">
								Texto Cifrado
							</h4>
							<textarea name="" id="ciphertext" class="radius" cols="50" rows="10" value=""></textarea>
							<br>
							Longitud máxima de la clave: 
							<input type="number" id="keylength">
							<input type="button" class="button tiny radius" id="attack" value="Atacar!">
						</div>
						<div class="columns large-6">
							<h4 class="mayus bold">
								Textos en claro
							</h4>
							<p id="plaintext" style="word-break: break-word;">
								
							</p>
						</div>
					</div>
				</section>

				<a class="exit-off-canvas"></a>

			</div>
		</div>
		<script>
			$(document).foundation();
			$( "#menu" ).load( "/templates/temp_menu.html" );
			$( "#bar" ).load( "/templates/temp_bar.html" );
		</script>
	</body>
</html>
